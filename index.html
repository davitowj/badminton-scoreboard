<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            background-color: #f0f4f8;
        }

        h1 {

            margin-bottom: 40px;
            color: #333;
            text-transform: uppercase;
        }

        h2 {
            margin-bottom: 20px;
        }

        h3.score {
            font-size: 64px;
            margin-bottom: 30px;
        }

        h3.score.increase {
            color: #28a745;
        }

        h4 {
            margin-top: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
        }

        button:hover {
            background-color: #007bff;
            color: white;
        }

        #player1Name{
            margin-top: 40px;
            color: #007bff;
        }

        #player2Name{
            margin-top: 40px;
            color: rgb(255, 140, 0);
        }

        #player1Score{
            color: #007bff;
        }

        #player2Score{
            color: rgb(255, 140, 0);
        }
    </style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center my-5">
        <h1>Badminton Scoreboard</h1>
        <div class="row my-4">
            <div class="col">
                <h2 id="player1Name">Team 1</h2>
                <h3 id="player1Score" class="score">0</h3>
                <button class="btn btn-success mx-1" onclick="increaseScore('player1')">+1</button>
                <button class="btn btn-danger mx-1" onclick="decreaseScore('player1')">-1</button>
                <h4 id="player1Sets">Sets Won: 0</h4>
            </div>
            <div class="col">
                <h2 id="player2Name">Team 2</h2>
                <h3 id="player2Score" class="score">0</h3>
                <button class="btn btn-success mx-1" onclick="increaseScore('player2')">+1</button>
                <button class="btn btn-danger mx-1" onclick="decreaseScore('player2')">-1</button>
                <h4 id="player2Sets">Sets Won: 0</h4>
            </div>
        </div>
        <button class="btn btn-primary mt-3" onclick="resetScores()">Reset Scores</button>
        <button class="btn btn-secondary mt-3" onclick="resetAll()">Reset All</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
